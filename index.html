<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="stats">
  <article class="stats__card">
    <div class="stats__img">
      <picture>
        <source srcset="./images/image-header-desktop.jpg"
        media="(min-width:600px)">
        <img src="./images/image-header-mobile.jpg" alt="Women's in a meeting with a laptop" aria-hidden="true">
      </picture>
    </div>
    <section class="stats__content">
      <h1 class="stats__title">Get <span class="stats__accent">insights</span> that help your business grow.</h1>
      <p class="stats__paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="flex-group">
        <p><span class="flex__numbers">10k+</span> <span class="flex__metrics">companies</span></p>
        <p><span class="flex__numbers">314</span> <span class="flex__metrics">templates</span></p>
        <p><span class="flex__numbers">12m+</span> <span class="flex__metrics">queries</span></p>
      </div>
    </section>
  </article>


  

</main>
</body>
</html>
